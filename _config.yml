# Site settings
title: Binh Ng. Documentation
description: Documentation, code examples, and data resources for air quality, IoT sensors, bioreactor, and water chemistry research
url: "https://bio-info.github.io"
baseurl: "" # Leave empty if using username.github.io, otherwise "/repository-name"

# Theme - using remote_theme for GitHub Pages compatibility
remote_theme: just-the-docs/just-the-docs@v0.8.2
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Just the Docs theme configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/bio-info"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2025. Distributed by an MIT license."

# Color scheme
color_scheme: light

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/bio-info/bio-info.github.io"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Collections for organizing content
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

